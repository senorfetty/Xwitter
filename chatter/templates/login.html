<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Chatter</title>
        <meta  name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
        
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
        <link href="lib/flaticon/font/flaticon.css" rel="stylesheet">
    
        <!-- Libraries Stylesheet -->
        <link rel="stylesheet"  type="text/css" href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    
        <!-- Customized Bootstrap Stylesheet -->
        <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"> -->
    
        <link rel="stylesheet" href="{% static 'css/all.css' %}">
    </head>
    <body>
        {% block div %}       
        <div class="header">
            <h1>Welcome to Chatter</h1>
            <h5>Turning Chats to Chuckles</h5>
        </div>
        <br>
        <div class="card">
            <form method="post">
                {% block form %}
                <h1>SIGN IN</h1> <br>
                {% csrf_token %}
                <label for='username'>Username</label> <br>
                <input type='text' id='username' name='username' placeholder='Enter Username' > <br>
                <br>
                <label for='password'>Password</label> <br>
                <input type='password' id='password' name='password' placeholder='Enter Password' > <i class="far fa-eye"></i> <br>
                <label class="checkbox">
                <input type="checkbox" value="isRememberMe">Remember Me 
                </label> <br>
                <br>
                <button type='submit'>Login</button><br>
                <br>
                <a class="btn btn-light btn-square rounded-circle" href="">Forgot Password ?</a>
                <br> <br> <hr>
                <a href="signup">Don't Have an Account? Sign Up</a>
                {% endblock %}
            </form>
        </div>
        {% endblock %}
    </body>
</html>
