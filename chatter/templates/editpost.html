{% extends 'home.html' %}
{% load static %}

{% block home %}
<div class="col-md-4">
    <div class="comm">
        <a href="{% url 'home' %}" class="back">Back to Posts</a>
    </div>
    <h5>Update Your Post</h5>
    <div class="chatbox">
        <form action="" method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {{form.body}}
            <button>Update</button>
        </form>
    </div>
</div>
{% endblock %}
