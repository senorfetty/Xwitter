<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Chatter</title>
        <meta  name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
        
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
        <link href="lib/flaticon/font/flaticon.css" rel="stylesheet">
    
        <!-- Libraries Stylesheet -->
        <link rel="stylesheet"  type="text/css" href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    
        <!-- Customized Bootstrap Stylesheet -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    
        <link rel="stylesheet" href="{% static 'css/all.css' %}">
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
    </head>
<body>
    <div class="heading">
        <div class="row">
            <div class="col">
                <h1  style="margin: 10px; font-size: 2.25rem; color: #ffffff; text-transform: uppercase; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"> <i class="far fa-user"></i>{{ request.user }}</h1>
            </div>
        </div>
        <div class="col">
            <h1 style="margin: 10px; font-size: 2.25rem; color: #ffffff; text-transform: uppercase; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" >Chatter</h1>
        </div>
        <div class="col" style="padding-top: 20px;">
            <a class="logout" href="{% url 'logout' %}">Logout</a>
        </div>    </div>
    <nav class="navbar">
        <div class="container">
            <ul class="navbar-nav">
                {% block navbar %}
                <li class="nav-item"><a href="{% url 'home' %}" class="nav-link rounded-pill active">Home</a></li>
                <li class="nav-item"><a href="{% url 'explore' %}" class="nav-link">Explore</a></li>
                <li class="nav-item"><a href="{% url 'notifications' %}" class="nav-link">Notifications</a></li>
                <li class="nav-item"><a href="{% url 'messages' %}" class="nav-link">Messages</a></li>
                {% endblock %}
            </ul>
            <form class="search-form" method='post'>
                <input type="text" placeholder="Search ...">
            </form> 
        </div>
    </nav>
    
    <hr>    
</body>
</html>
